<div *ngIf="isNewExist" class="notification" [@flyInOut]="getState()">
  <div [ngClass]="{'alert alert-success': successClass, 'alert alert-info': infoClass,
  'alert alert-warning': warningClass, 'alert alert-danger': dangerClass}" >{{notification.content}}
    <button (click)="close()" *ngIf="closeExist" class="border-right"> X </button>
  </div>
</div>
