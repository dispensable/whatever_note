<h1>Publish New Post</h1>
<hr>

<div>Title:
  <input [(ngModel)]="head" required>
</div>

<div>
  Content:
  <textarea class="mce-textbox" [(ngModel)]="content" required></textarea>
</div>

<br>
<button type="submit" (click)="publish()">Publish</button>
<button type="reset" (click)="clear(); content='';">Reset</button>
<hr>
Preview:
<div><b>{{head}}</b></div>
<div>{{content}}</div>
<hr>
<div Markdown>
  {{content}}
</div>
