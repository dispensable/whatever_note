<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
  <h2>Welcome, {{username}}</h2>

  <br>------------ Posts By All People ------------<br>

  <div *ngFor="let post of posts">
    <hr>
    <h1><a routerLink="/post/{{post.post_id}}">{{post.post_head  || 'No head'}}</a></h1>
    <pre>
      <blockquote>
        {{post.content}}
      </blockquote>
    </pre>
    <p>Posted by: <a routerLink="/profile/{{ post.post_by_id }}">{{ post.post_by_name }}</a> Create at: {{post.create_date}}</p>
    <hr>
  </div>

  <div>
    <a *ngIf="pre_page" (click)="clearOldPage(); getPage(pre_page)">Pre Page</a>
    <a *ngIf="next_page" (click)="clearOldPage(); getPage(next_page)">Next Page</a>
  </div>
</body>
</html>
