<div *ngFor="let post of posts">
  <hr>
  <h1><a routerLink="/post/{{post.post_id}}">{{post.post_head  || 'No head'}}</a></h1>
    <div [innerHTML]="content | MarkdownToHtml"></div>
  <p>Posted by: <a routerLink="/profile/{{ post.post_by_id }}">{{ post.post_by_name }}</a>
    Create at: {{post.create_date * 1000 | date:'medium'}}</p>
  <hr>
</div>

<div>
  <a *ngIf="pre_page" (click)="clearOldPage(); getPage(pre_page)">Pre Page</a>
  <a *ngIf="next_page" (click)="clearOldPage(); getPage(next_page)">Next Page</a>
</div>
