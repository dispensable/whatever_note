<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
  <h2>Welcome, {{username}}</h2>

  <br>------------ Posts By All People ------------<br>

  <div *ngFor="let post of posts">
    <hr>
    <blockquote>{{post.content}}</blockquote>
    <p>Posted by: <a routerLink="/profile/{{ post.post_by_id }}">{{ post.post_by_name }}</a> Create at: {{post.create_date}}</p>
    <hr>
  </div>
</body>
</html>
